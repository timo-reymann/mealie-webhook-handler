) Curd (yogurt) - whisked or beaten until smooth)\", \"title\": null, \"original_text\": null, \"reference_id\": \"69b33ef7-914f-448b-85f9-4abf9b76b55e\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"3 tablespoons oil (- can also use 2 tablespoons oil)\", \"display\": \"3 tablespoons oil (- can also use 2 tablespoons oil)\", \"title\": null, \"original_text\": null, \"reference_id\": \"20987def-80e9-48b7-93b3-a9f0130fd8d2\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 inch cinnamon\", \"display\": \"1 inch cinnamon\", \"title\": null, \"original_text\": null, \"reference_id\": \"fbb0a090-a2ad-4a15-bc7f-3c9836e228e2\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"3 cloves\", \"display\": \"3 cloves\", \"title\": null, \"original_text\": null, \"reference_id\": \"f5022ed0-86e9-4b66-bcca-7001b96a59bb\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"2 green cardamoms (- lightly crushed)\", \"display\": \"2 green cardamoms (- lightly crushed)\", \"title\": null, \"original_text\": null, \"reference_id\": \"d0a19328-a569-4b3a-b82f-d360b26c3f2e\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 tej patta (- halved)\", \"display\": \"1 tej patta (- halved)\", \"title\": null, \"original_text\": null, \"reference_id\": \"11cc61a4-d77e-4e18-b3d1-77b7dffe965e\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"5 black peppercorns\", \"display\": \"5 black peppercorns\", \"title\": null, \"original_text\": null, \"reference_id\": \"301c9d38-e8cb-42e3-be13-f6d0f66d2c4b\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 cup or (110 grams) onions (- finely chopped)\", \"display\": \"1 cup or (110 grams) onions (- finely chopped)\", \"title\": null, \"original_text\": null, \"reference_id\": \"015f970c-bb80-4d7c-9fe5-c09fc16fce69\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"\u00bd cup or (80 grams) tomatoes (- finely chopped)\", \"display\": \"\u00bd cup or (80 grams) tomatoes (- finely chopped)\", \"title\": null, \"original_text\": null, \"reference_id\": \"b1cdd8ea-af0f-42c8-8f75-7559ba9bfe7a\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 cup water\", \"display\": \"1 cup water\", \"title\": null, \"original_text\": null, \"reference_id\": \"45dae990-42bb-4be8-8679-c5e23a144437\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 tablespoon coriander leaves (- chopped)\", \"display\": \"1 tablespoon coriander leaves (- chopped)\", \"title\": null, \"original_text\": null, \"reference_id\": \"35ee846b-58e7-4512-8678-b9c40752607f\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 tablespoon mint leaves (- chopped)\", \"display\": \"1 tablespoon mint leaves (- chopped)\", \"title\": null, \"original_text\": null, \"reference_id\": \"3d3b97cf-9e62-44c5-b2d9-ce8c6d2efb1d\"}, {\"quantity\": 0.0, \"unit\": null, \"food\": null, \"note\": \"1 to 2 tablespoons mint leaves (or 2 tablespoons chopped coriander leaves)\", \"display\": \"1 to 2 tablespoons mint leaves (or 2 tablespoons chopped coriander leaves)\", \"title\": null, \"original_text\": null, \"reference_id\": \"5465f059-ddde-4eba-b091-ec9167cd60ac\"}], \"recipe_instructions\": [{\"id\": \"1840e02c-af67-4633-a80f-1b9acb0e931e\", \"title\": \"\", \"summary\": \"\", \"text\": \"Marinating Soya Chaap\", \"ingredient_references\": []}, {\"id\": \"9a881713-d9a3-4b6e-b831-06c5ebe673fc\", \"title\": \"\", \"summary\": \"\", \"text\": \"Remove the sticks from each chaap and discard them. Squeeze each chaap lightly to get rid of the brine.\", \"ingredient_references\": []}, {\"id\": \"e0b4faa9-8ef7-4bda-9b5d-2cde33b6db4e\", \"title\": \"\", \"summary\": \"\", \"text\": \"Place them in a bowl and rinse thoroughly in fresh water a few times. Press lightly to remove any extra water. Drain all of the water and set aside.The rinsing helps to remove the brine flavor if any. Additionally, make sure to follow the package instructions to prep them.\", \"ingredient_references\": []}, {\"id\": \"eefce1c8-4fd3-48f8-8c90-f901ff30664a\", \"title\": \"\", \"summary\": \"\", \"text\": \"Chop the chaap into bite-sized pieces or chunks. Do not chop them small as they disintegrate while cooking.\", \"ingredient_references\": []}, {\"id\": \"dca23936-fe99-4053-b341-fc6298cf409e\", \"title\": \"\", \"summary\": \"\", \"text\": \"Take the chopped soya chaap in a mixing bowl.\", \"ingredient_references\": []}, {\"id\": \"c1f50762-1f2d-412d-bfb6-0126148f2c7e\", \"title\": \"\", \"summary\": \"\", \"text\": \"Add turmeric powder, red chilli powder, cumin powder, coriander power, garam masala powder, ginger garlic paste, salt and beaten curd to the soy chaap pieces.\", \"ingredient_references\": []}, {\"id\": \"4fc33253-75e2-4994-9e56-fc69600ac8b7\", \"title\": \"\", \"summary\": \"\", \"text\": \"Gently mix and marinate for 20 to 30 minutes.\", \"ingredient_references\": []}, {\"id\": \"fe98116e-bc84-4f57-afb0-3842337a46b5\", \"title\": \"\", \"summary\": \"\", \"text\": \"Meanwhile prep further by chopping onions and tomatoes.\", \"ingredient_references\": []}, {\"id\": \"1c5fd7f8-9ad7-40dd-9e4d-14431fb5db74\", \"title\": \"\", \"summary\": \"\", \"text\": \"Making Soya Chaap Masala\", \"ingredient_references\": []}, {\"id\": \"e5375ad8-d935-451f-9b48-7b130d4db74b\", \"title\": \"\", \"summary\": \"\", \"text\": \"Heat oil in a pan or pot. When the oil becomes moderately hot, add the whole spices - cinnamon, cloves, green cardamom (lightly crushed), tej patta and black peppercorns.\", \"ingredient_references\": []}, {\"id\": \"c5d1e495-5e5c-42da-b447-ccc8f30bfa35\", \"title\": \"\", \"summary\": \"\", \"text\": \"Fry these spices in oil lightly until fragrant. Make sure you do not brown or burn them.\", \"ingredient_references\": []}, {\"id\": \"7deffdd9-7ad9-40fd-9e9d-a8b6679b6c5f\", \"title\": \"\", \"summary\": \"\", \"text\": \"Next add finely chopped onions and saut\u00e9 until golden.\", \"ingredient_references\": []}, {\"id\": \"7bc382ea-d6dd-411b-95cc-1fc5e6430985\", \"title\": \"\", \"summary\": \"\", \"text\": \"Add finely chopped tomatoes. Mix well and saut\u00e9 the tomatoes until they soften.\", \"ingredient_references\": []}, {\"id\": \"cfaf899a-48ba-4266-9c22-d75c71a1e376\", \"title\": \"\", \"summary\": \"\", \"text\": \"Sprinkle water if the tomatoes stick on to the pan and deglaze.\", \"ingredient_references\": []}, {\"id\": \"d526b5f1-0af9-49c0-a6bf-fd76c56660b4\", \"title\": \"\", \"summary\": \"\", \"text\": \"Turn off heat and add marinated soy chaap.\", \"ingredient_references\": []}, {\"id\": \"c708c89c-469a-4b3d-a137-259eb8c357b3\", \"title\": \"\", \"summary\": \"\", \"text\": \"Mix thoroughly.\", \"ingredient_references\": []}, {\"id\": \"c635a150-0776-4f64-a06f-7f88854038c3\", \"title\": \"\", \"summary\": \"\", \"text\": \"Switch on the heat and saut\u00e9 on a low to medium-low heat, stirring often for 5 to 6 minutes or until you see oil specks on the sides or top of the masala.\", \"ingredient_references\": []}, {\"id\": \"ddf56e4f-abd8-4804-a40e-26798e67e04d\", \"title\": \"\", \"summary\": \"\", \"text\": \"Add the chopped mint, coriander leaves and mix.\", \"ingredient_references\": []}, {\"id\": \"23d6b224-37c9-4ed0-8084-12e6267ba5be\", \"title\": \"\", \"summary\": \"\", \"text\": \"Add water and stir to combine.\", \"ingredient_references\": []}, {\"id\": \"4d69aa6c-f2a1-4bef-aa95-bbdb02ce745c\", \"title\": \"\", \"summary\": \"\", \"text\": \"Cover pan with a lid and simmer the Soya Chaap Curry for 10 minutes on low to medium-low heat.\", \"ingredient_references\": []}, {\"id\": \"c4f6a021-7e7b-461d-947a-ee03763cd5d9\", \"title\": \"\", \"summary\": \"\", \"text\": \"Once the cooking is done, turn off the heat. Do ensure that the chaap is cooked properly and must not taste raw or undercooked.\", \"ingredient_references\": []}, {\"id\": \"f75b21bd-9355-4992-a3c3-b58c4152090f\", \"title\": \"\", \"summary\": \"\", \"text\": \"Check the taste and add a few pinches of salt if needed. Remember that salt rounds up the flavors of the spices and yogurt in this recipe. If the salt is less the flavors would feel lacking. So it is important that correct amount of salt is added.\", \"ingredient_references\": []}, {\"id\": \"819ca9aa-46ea-4005-b188-a85d38f7d11a\", \"title\": \"\", \"summary\": \"\", \"text\": \"Garnish Soya Chaap Masala with chopped mint or coriander leaves. Serve the Soya Chaap Curry with steamed basmati rice, roti, paratha, naan or bread.\", \"ingredient_references\": []}], \"nutrition\": {\"calories\": \"265\", \"carbohydrate_content\": \"13\", \"cholesterol_content\": \"4\", \"fat_content\": \"17\", \"fiber_content\": \"5\", \"protein_content\": \"16\", \"saturated_fat_content\": \"3\", \"sodium_content\": \"1071\", \"sugar_content\": \"3\", \"trans_fat_content\": null, \"unsaturated_fat_content\": \"14\"}, \"settings\": {\"public\": false, \"show_nutrition\": false, \"show_assets\": false, \"landscape_view\": false, \"disable_comments\": false, \"locked\": false}, \"assets\": [], \"notes\": [], \"extras\": {}, \"comments\": []}, \"recipe_scale\": 1.0}"
